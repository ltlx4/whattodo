<div id="todos" class="rounded mx-auto px-2" style="width:95%">
    <table class="table table-striped">
        <tbody>
          {% for todo in todos %}
            {% if not todo.is_done %}  
              <tr>
                <td class="fst-italic align-middle">{{todo.task}}</td>
                
                <td><button class="btn-sm btn-outline-success " hx-put="{% url 'update-todo' todo.pk %}" hx-swap="outerHTML" hx-target="#todos">Done</a></td>
              <td><button class="btn-sm btn-outline-danger" hx-delete="{% url 'delete-todo' todo.pk %}" hx-swap="outerHTML" hx-target="#todos" hx-confirm="Are you sure you want to delete this task?">Delete</a></td>
              </tr>
            {% else %}
            <tr class="done text-decoration-line-through">
              <td class="fst-italic align-middle text-light ">{{todo.task}}</td>
              
              <td></td>
            <td><button class="btn-sm btn-danger" hx-delete="{% url 'delete-todo' todo.pk %}" hx-swap="outerHTML" hx-target="#todos" hx-confirm="Are you sure you want to delete this task?">Delete</a></td>
            </tr>
            {% endif %}
          {% endfor %}
          {% if not todos %}
            <tr>
              <td>No Tasks...  Add your first now.</th>
            </tr>
          {% endif %}
        </tbody>
      </table>
</div>
